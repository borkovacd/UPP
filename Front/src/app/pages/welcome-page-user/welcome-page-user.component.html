<div class="view-welcome intro-2">
  <div class="card-header">
    <br/>
    <h2 style="color: white;">
      Naučna centrala
    </h2>
    <h4 style="color: white; ">
      Dobrodošao/la <i>{{username}}</i>
    </h4>
  </div>
  <div style="margin-top: 1%; margin-left: 7%" class="btn-group btn-group-lg" role="group" aria-label="...">
    <div *ngIf="userType=='urednik'">
      <button style="margin-left: 4%" class="btn btn-dark" (click)="createMagazine()">Kreiranje časopisa</button>
    </div>
    <div>
      <button style="margin-left: 4%" class="btn btn-dark" (click)="submitNewText()">Podnošenje novog teksta</button>
    </div>
  </div>
  <div *ngIf="loggedUser!=null" style="margin-top: 1%; margin-left: 7%" class="btn-group btn-group-lg" role="group" aria-label="...">
    <button style="margin-left: 4%" class="btn btn-dark" (click)="logOut()">Izloguj se</button>
  </div>
  <div *ngIf="userType=='urednik'">
    <div *ngIf="notClaimed">
      <br/>
      <h2 style="color: white;" >
        Preuzimanje svih dostupnih zadataka
      </h2>
    </div>
    <div *ngIf="notClaimed">
      <button style="margin-left:2%; margin-top: 3%" class="btn btn-outline-light" (click)="getTasks()">Prikaz zadataka</button>

      <table style="color: white; margin-top: 3%; margin-left: 5%">
        <tr style="margin-top: 5%" *ngFor="let task of tasks" >
          <td>{{task.name}}</td>
          <td>{{task.assignee}}</td>
          <td><button style="margin-left: 10%" class="btn btn-outline-light" (click)="claim(task.taskId)">Claim</button></td>
          <td><button style="margin-left: 10%" class="btn btn-outline-light" (click)="complete(task.taskId)">Complete</button></td>
        </tr>
      </table>
    </div>

  </div>

  <div *ngIf="claimedTaskId!=null">
    <button style="margin-left: 10%" class="btn btn-outline-light" (click)="complete(claimedTaskId)">Complete</button>
  </div>

  <div>
    <div class="mt-2" *ngFor="let task of tasks">
        <p> {{task.title}} </p>
        <p>{{task.assignee}}</p>
        {{task.name}}
      <p>
        <button mat-raised-button (click)="complete(task)">Start Task</button>
      </p>
    </div>
  </div>


</div>
