<div class="view-welcome2 intro-2">
  <div  class="container">
    <div>
      <br/>
      <h3 style="color: white; margin-top: -0.5%" >
        Recenziranje od strane glavnog urednika
      </h3>
    </div>
    <div style="margin-top: 0.5%; color:white;" class="form-group">
      <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>

        <div *ngFor="let field of formFields" >
          <div>
            <div>
            <label for={{field.id}}> <h5>{{field.label}} </h5></label>
            </div>
            <label for={{field.id}}> <b><i>{{field.defaultValue}} </i></b></label>

            <input type="text" name={{field.id}} ngModel  *ngIf="field.type.name=='string' && field.label!='Naslov'  && field.label!='Kljucni pojmovi' && field.label!='Apstrakt'">
            <input type="checkbox" name={{field.id}} ngModel  *ngIf="field.type.name=='boolean'">
            <input type="number" name={{field.id}} ngModel  *ngIf="field.type.name=='long'">
            <select name="{{field.id}}"  multiple ngModel *ngIf="field.type.name=='enum' ">
              <option *ngFor="let val of enumValues" value={{val}}>
                {{field.type.values[val]}}
              </option>
            </select>
          </div>

        </div>
        <button style="margin-left: 25%" class="btn btn-outline-light" type="submit"> Potvrdi </button>
      </form>
    </div>
  </div>
</div>
